version: '3.8'

services:

  db:
    image: postgres:16.1-alpine
    volumes:
      - /var/lib/postgres/data
    env_file:
      - .env

  web:
    build: .
    restart: always
    volumes:
      - static_value:/cherry_app/static/
      - media_value:/cherry_app/media/
    depends_on:
      - db
    env_file:
      - .env
  
  redis_src:
    image: redis:7.0.5-alpine
    container_name: redis_src
    command: redis-server --requirepass ${REDIS_SRC_PASSWORD} --save 20 1
    volumes:
      - redis_src_data:/data
    ports:
      - '${REDIS_SRC_PORT}:6379'

  nginx:
    image: nginx:1.25.3-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  static_value:
  media_value:
  redis_src_data:
